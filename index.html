<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown to 16 May</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url(Sappha.jpg) no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Countdown Until New Semester</h1>
    <div id="countdown">Loading...</div>
  </div>

  <script>
    const now = new Date();
    const targetYear = now.getMonth() > 4 || (now.getMonth() === 4 && now.getDate() > 16)
      ? now.getFullYear() + 1
      : now.getFullYear();

    const targetDate = new Date(`${targetYear}-05-16T00:00:00`);

    function updateCountdown() {
      const currentTime = new Date();
      const diff = targetDate - currentTime;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "New Semister Started";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
